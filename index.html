<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissors!</title>
</head>
<body>
    <script src="script.js"></script>
    <header class="header">
        <h1 class="title">Rock Paper Scissors</h1>
    </header>
    <div class="container">
        <div class="gameboard">
            <div class="intro">
                <h2 class="round-status" id="roundStatus">Click a hand to start playing</h2>
                <h3 class="rule" id="rule">a game of five rounds</h3>
            </div>
            <div class="players-hand">
                <div class="round-hand">
                    <p class="score" id="player-score">Player: 0</p>
                    <div class="background">
                        <img src="./img/human-question-svg.svg" class="question-img" id="question-mark" alt="Question mark">
                    </div>
                </div>
                <div class="round-hand">
                    <p class="score" id="computer-score">Computer: 0</p>
                    <div class="background">
                        <img src="./img/box-question-svg.svg" class="question-img" id="question-mark" alt="Question mark">
                    </div>
                </div>
            </div>
        </div>
        <div class="toggle">
            <button id="hand-btn">
                <img src="./img/rock.png" class="hand-img" id="rock" alt="A hand resembling a rock">
            </button>
            <button id="hand-btn">
                <img src="./img/paper.png" class="hand-img" id="paper" alt="A hand resembling a piece of paper">
            </button>
            <button id="hand-btn">
                <img src="./img/scissors.png" class="hand-img" id="scissors" alt="A hand resembling a pair of scissors">
            </button>
        </div>
        <footer>
            <p>Vector icons by Gregor Cresnar from the Noun Project.
               3D hands by <a href="https://icons8.com/l/3d-hands/">Icons8</a>
               <br>Built with care by <a href="https://twitter.com/suminohh">Sumin</a>
            </p>
        </footer>
    </div>
</body>
</html>
